accelerator:
  displayName: Kubernetes Java Web App
  description: Tanzu Java Spring-Boot Web App, displaying kubernetes info.
  iconUrl: https://upload.wikimedia.org/wikipedia/labs/b/ba/Kubernetes-icon-color.svg
  tags:
  - Java
  - Kubernetes
  - Spring-Boot

  options: # a list of options
    
    - name: projectName
      label: Name
      description: Provide a name for your new project.
      dataType: string
      inputType: text
      required: true
      defaultValue: my-java-app
      validationRegex: "^[a-z0-9-]+$"

  imports:
    - name: template-workload-fragment
      expose:
        - name: namespace
        - name: greetingMessage
        - name: greetingDescription

    - name: template-catalog-info-fragment

    - name: jvm-version-fragment
      expose:
        - name: jvmVersion
    
    - name: java-rewrite-package-fragment
      expose: 
        - name: packageName

    - name: java-rename-app-fragment

    - name: enable-live-update-fragment
      expose: 
        - name: "*"

engine:
  merge:   
    # include all, exclude specifically handled files.  
    - include: ['**/*']
      exclude: ['Tiltfile', 'config/*.yaml', 'catalog/**', 'target/**', 'docs/**', '.vscode/**', "**/*.java", "pom.xml", "fragments/**"]
    
    - include: ["**/*.java"]
      chain:
        - type: InvokeFragment
          reference: java-rewrite-package-fragment
    
    - include: ["pom.xml"]
      chain: 
        - type: InvokeFragment
          reference: jvm-version-fragment
        - type: InvokeFragment
          reference: java-rename-app-fragment
          
    - include: [config/*.yaml]
      chain:
        - type: InvokeFragment
          reference: template-workload-fragment
          let:
            - name: jvmVersion
              expression: "#jvmVersion"

    - include: ["catalog/*.yaml"] #["catalog/catalog-info.yaml", "catalog/values.yaml", "catalog/mkdocs.yaml"]
      chain:
        - type: InvokeFragment
          reference: template-catalog-info-fragment
          let: 
            - name: namespace
              expression: "#namespace" 
            - name: jvmVersion
              expression: "#jvmVersion"

    - include: ["Tiltfile"]
      chain:
        - type: InvokeFragment
          reference: enable-live-update-fragment
          let:
          - name: namespace
            expression: "#namespace"

    - include: ["catalog/docs/*.md"]
      chain:
        - type: ReplaceText
          regex:
            pattern: 'Tanzu Java Web App'
            with: "#projectName.replaceAll('-', ' ')"

  # onConflict: UseFirst